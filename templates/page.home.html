<header ng-include="'templates/page.home.toolbar.html'" class="app-toolbar app-toolbar--primary"></header><main class="layout--flex-cell fill layout--flex-column app-view"><section class="palette pure-g layout--flex-cell fill"><div class="swatch pure-u-1 pure-u-md-1-{{palette.length}}" ng-repeat="swatch in palette track by $index" style="background-color: {{swatch}}; color: {{mostReadable(swatch)}}; fill: {{mostReadable(swatch)}}"><div class="swatch--meta layout--box"><h2 class="swatch--meta-name">{{swatch}}</h2><p class="swatch--meta-control"><a ng-click="generateTriad($index)" ui-tooltip="Use this color as a base for triad palette generation"><ui-icon class="layout--menu-icon" type="triad" style="transform: rotate(90deg)"></ui-icon></a></p><p class="swatch--meta-control"><a ng-click="generateTetrad($index)" ui-tooltip="Use this color as a base for tetrad palette generation"><ui-icon class="layout--menu-icon" type="tetrad" style="transform: rotate(90deg)"></ui-icon></a></p><p class="swatch--meta-control"><a ng-click="" ui-tooltip="Move color swatch"><ui-icon class="layout--menu-icon" type="move"></ui-icon></a></p><p class="swatch--meta-control"><a ng-click="remove($index)" ui-tooltip="Remove color swatch"><ui-icon class="layout--menu-icon" type="remove"></ui-icon></a></p></div><color-picker ng-model="palette[$index]"></color-picker></div></section><div class="UI-fab layout--position-at bottom right" ng-disabled="palette.length > 5" ui-tooltip="Add new swatch" tooltip-position="left"><button class="UI-fab--button UI-toggle" ng-click="add()"><ui-icon class="layout--menu-icon" type="add"></ui-icon></button></div></main>
